<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form + Input</title>
</head>

<body>
    <!-- text -->
    <input type="text">
    <br>
    <input type="number">
    <br>
    <input type="number" min="1" max="10">
    <br>
    <input type="number" step="5">
    <br>

    <!-- password -->
    <input type="password">
    <br>

    <!-- range -->
    <input type="range">
    <br>

    <!-- date -->
    <input type="date">
    <br>

    <!-- color -->
    <input type="color">
    <br>

    <!-- submit & reset -->
    <input type="submit">
    <br>
    <input type="reset" value="Скiнуць">
    <br>

    <!-- list of options -->
    <input type="text" list="list">
    <datalist id="list">
        <option value="Front-end"></option>
        <option value="Back-end"></option>
        <option value="Full-stack"></option>
    </datalist>
    <br>

    <!-- e-mail -->
    <input type="email">
    <br>

    <!-- url -->
    <input type="url">
    <br>

    <!-- input image -->
    <input type="image" src="free-png.ru-74-162x170.png" height="50" alt="button">
    <hr>

    <!-- telephone -->
    <input type="tel">
    <br>

    <!-- search -->
    <input type="search">
    <br>
    <hr>
    <!-- local date & time -->
    <input type="datetime-local">
    <br>
    <input type="month">
    <br>
    <input type="time">
    <br>
    <input type="week">
    <br>
    <hr>
    <!-- file -->
    <input type="file">
    <br>
    <input type="file" multiple>
    <hr>
    
    <!-- checkbox -->
    <input type="checkbox" value="option1" checked>
    <br>
    <input type="checkbox" value="option2">
    <br>
    <input type="checkbox" value="option3">
    <br>
    <hr>
    <!-- radio -->
    <input type="radio" name="value" value="option1">
    <br>
    <input type="radio" name="value" value="option2" checked>
    <br>
    <input type="radio" name="value" value="option3">
    <br>
    <hr>
    <!-- checkbox & radio with label -->
    <label>
        <input type="checkbox" value="option1">
        Front-end
    </label>
    <br>
    <label>
        <input type="checkbox" value="option1">
        Back-end
    </label>
    <hr>
    <label>
        <input type="radio" name="value" value="option1">
        Front-end
    </label>
    <br>
    <label>
        <input type="radio" name="value" value="option1">
        Back-end
    </label>
    <hr>




</body>

</html>
