<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>

<body>
    <table>
        <caption>Table name</caption>
        <thead>
            <tr>
                <th>Speciality</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Front-end</td>
                <td>1 person</td>
            </tr>
            <tr>
                <td>Back-end</td>
                <td>2 persons</td>
            </tr>
            <tr>
                <td>Full-stack</td>
                <td>3 persons</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <!--
                <td></td>
                <td>6</td>
                -->
                <td colspan="2">6</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
